<!DOCTYPE html>
<html>
<head><title>Upload CSV</title></head>
<body>
	{% extends "base.html" %}
	{% block content %}
	<h2>Upload a CSV File</h2>
	<form action="/analyze" method="post" enctype="multipart/form-data" class="mt-3">
	  <div class="mb-3">
	    <input type="file" name="file" accept=".csv" required class="form-control">
	  </div>
	  <button type="submit" class="btn btn-success">Analyze</button>
	</form>
	{% endblock %}
</body>
</html>
